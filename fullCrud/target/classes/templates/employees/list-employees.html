<!DOCTYPE HTML>
<html lang = "en" xmlns:th="http://www.thymeleaf.org"> 

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Employee Directory</title>
</head>

<body>

<div class="container">

	<h3>Employee Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/employees/showFormForAdd}"
		 class="btn btn-primary btn-sm mb-3">
		Add Employee
	</a>
	
	
	
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
			  <!-- table headings -->
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>				
				<th>Action</th> 
			</tr>	
		</thead>
		
		
		<tbody>
			<!-- Looping over data -->
			<tr th:each="tempEmployee : ${employees}">
			
				<td th:text="${tempEmployee.firstName}" />
				<td th:text="${tempEmployee.lastName}" />
				<td th:text="${tempEmployee.email}" />
				
				
				<td>
					<!-- Add update button/link with embedded Id -->
					<a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
						class="btn btn-info btn-sm">  <!-- Bootstrap styles -->
						Update
					</a>
					
					<!-- Add delete button/link with embedded Id -->
					<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
						class="btn btn-danger btn-sm"
						onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">  <!-- Bug with return statement. Everything is fine. -->
						Delete
					</a>
					
					
				</td>
			</tr>	
		</tbody>
	
	</table>
	
</div>

</body>

</html>
